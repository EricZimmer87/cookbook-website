spring.application.name=cookbookwebsite

# --- Local DB (your laptop) ---
spring.datasource.url=jdbc:mysql://localhost:3306/cookbook_website?serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Optional: only if you actually use schema.sql/data.sql
spring.sql.init.mode=never

# Hikari (dev can be a bit larger)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.initialization-fail-timeout=5000

# JPA & Hibernate (dev)
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true            # dev convenience
spring.jpa.hibernate.ddl-auto=update    # dev convenience; use 'validate' in prod
spring.jpa.open-in-view=false

# Mail (dev): strongly recommend ENV locally too; remove hard-coded creds from repo
spring.mail.host=smtp.fastmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}   # set locally in your shell if needed
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=cookbook-website@ejzimmer.com

jwt.secret=${JWT_SECRET:dev-secret}     # fallback for dev only

# Logging (dev)
logging.level.com.zaxxer.hikari=DEBUG
